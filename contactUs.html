        <section class="container mt-5">
            <h1 class="display-3 text-center">WE WOULD LOVE TO HEAR FROM YOU</h1>
            <p class="mx-auto w-50">
                Fill up the form below to let us know of your needs. We'd usually respond within three working days.
            </p>
            
            <form action="submissionConfirmationPage.html" id="contact_us_form" class="mx-auto w-75">
                <div class="row g-3 mt-5">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone number</label>
                    <input type="tel" pattern="\d{8}" id="phoneNumber" name="phoneNumber" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="enquiryType" class="form-label">Type of enquiry</label>
                    <select name="enquiryType" id="enquiryType" class="form-select">
                        <option value="refunds">REFUNDS</option>
                        <option value="availability">AVAILABILITY</option>
                        <option value="shipping">SHIPPING</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your message</label>
                    <textarea name="message" id="message" class="form-control" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">SEND</button>
            </form>
        </section>
